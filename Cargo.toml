[workspace]
resolver = "2"

members = [
    "indexing",
    "srv/embeddings",
]

[workspace.dependencies]
anyhow = "1.0.98"
candle-core = "0.9.0"
candle-nn = "0.9.0"
candle-transformers = "0.9.0"
chrono = "0.4.41"
clap = "4.5.38"
image = { version = "0.25.6", default-features = false }
json = "0.12.4"
nom-exif = "2.5.1"
regex = "1.11.1"
reqwest = { version = "0.12.18", default-features = false, features = ["http2", "blocking", "json"] }
scan_dir = "0.3.3"
serde = "1.0.219"
serde_json = "1.0.140"
tokenizers = { version = "0.21.1", default-features = false }
tokio = "1.45.0"
warp = "0.3.7"
