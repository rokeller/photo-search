name: PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

env:
  CARGO_TERM_COLOR: always
  RUSTUP_TOOLCHAIN: stable
  CARGO_BUILD_TARGET: x86_64-unknown-linux-musl

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'srv/web/go.mod'

      - name: Build Client
        run: |
          yarn --cwd client install
          yarn --cwd client lint
          VITE_APP_VERSION=pull_request yarn --cwd client build

      - name: Build Web Server
        run: go build -C srv/web

      - name: Cache cargo registry
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust
        run: |
            rustup update ${{ env.RUSTUP_TOOLCHAIN }}
            rustup default ${{ env.RUSTUP_TOOLCHAIN }}
            rustup target add ${{ env.CARGO_BUILD_TARGET }} --toolchain ${{ env.RUSTUP_TOOLCHAIN }}
            cargo build --verbose
